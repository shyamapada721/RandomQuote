<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <p>QUOTES</p>
        </div>
        <div id="quotes"></div>
        <div id="author"></div>
        <button class ="btn" id="tweetMe">tweet</button>
        <button class="btn" id="whatsappMe">whatsapp</button>
        <button class ="btn" id="newQ">Get Quotes</button>
    </div>

    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const tweetMe = document.getElementById("tweetMe");
        const whatsappMe = document.getElementById("whatsappMe");
        let realData = "";
        let quotesData = "";

        const tweetNow = () => {
            let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
            window.open(tweetPost);
        };

        const whatsappNow = () => {
            let whatsappPost = `https://api.whatsapp.com/send?text=${quotesData.text}`;
            window.open(whatsappPost);
        };
        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 1642);
            quotesData = realData[rnum];
            console.log('The length of the quotes data '+realData.length);
            quotes.innerText = `${quotesData.text}`;
            quotesData.author == null?
            author.innerText = "Unknown"
            :author.innerText = `${quotesData.author}`;
        };
        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes";
            try {
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
            } catch (error) {
                
            }
        };
        tweetMe.addEventListener("click", tweetNow);
        whatsappMe.addEventListener("click", whatsappNow);
        newQ.addEventListener("click", getNewQuotes);
        getQuotes();
    </script>
</body>
</html>
